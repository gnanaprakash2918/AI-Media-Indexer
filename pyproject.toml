[build-system]
requires = ["hatchling>=1.26.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ai_media_indexer"]

[project]
name = "ai-media-indexer"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "faster-whisper>=1.2.1",
    "langchain-core>=1.1.0",
    "langchain-google-genai>=3.2.0",
    "ollama>=0.6.1",
    "pydantic>=2.12.4",
    "python-magic>=0.4.27",
    "python-magic-bin>=0.4.14",
    "ruff>=0.14.6",
    "torch>=2.5.1",
    "torchaudio>=2.5.1",
    "torchvision>=0.20.1",
]

[project.optional-dependencies]
dev = ["black>=24.4.0", "mypy>=1.10.0"]

[tool.black]
line-length = 80
target-version = ["py312"]
skip-string-normalization = false

[tool.ruff]
line-length = 80
target-version = "py312"

[tool.ruff.lint]
# Core linting, plus pydocstyle for Google-style docstrings.
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "W",  # pycodestyle warnings
    "I",  # import sorting (isort)
    "N",  # naming
    "UP", # pyupgrade
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "D",  # pydocstyle
]
ignore = [
    # Relax rules that conflict with Google-style docstrings.
    "D203", # one-blank-line-before-class
    "D213", # multi-line-summary-second-line
]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["ai_media_indexer"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
line-ending = "lf"

# 1. Define the PyTorch CUDA index
[[tool.uv.index]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cu121"
explicit = true

# 2. Tell uv to pull torch packages from that specific index
[tool.uv.sources]
torch = [{ index = "pytorch" }]
torchvision = [{ index = "pytorch" }]
torchaudio = [{ index = "pytorch" }]
