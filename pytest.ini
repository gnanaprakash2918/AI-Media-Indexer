[pytest]
addopts = --cov=core --cov-report=html:reports/coverage --html=reports/report.html --strict-markers --verbose --self-contained-html
markers =
    unit: component level tests
    integration: component interaction tests
    e2e: full pipeline flow tests
    slow: long running tests
    destructive: environment modifying tests
timeout = 300
asyncio_mode = auto
norecursedirs = tests_backup .tests_backup .git .venv node_modules
filterwarnings =
    ignore::DeprecationWarning
    ignore:.*speechbrain.*:DeprecationWarning
    ignore:.*speechbrain.*:UserWarning
    ignore:.*pyannote.*:UserWarning
    ignore:.*HTTP_413_REQUEST_ENTITY_TOO_LARGE.*
    ignore::UserWarning:torch.nn.modules.module
    ignore::ResourceWarning
    ignore::RuntimeWarning:unittest.mock
    ignore:.*TensorFloat-32.*
    ignore:.*degrees of freedom is <= 0.*

